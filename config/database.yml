# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  adapter:  mysql2
  encoding: utf8
  database: <%= ENV['FAMN_DATABASE_NAME'] || 'famn_production' %>
  reconnect: false
  pool: 5
  username: <%= ENV['FAMN_DATABASE_USERNAME'] || 'famn' %>
  password: <%= ENV['FAMN_DATABASE_PASSWORD'] %>
  host:     <%= ENV['FAMN_DATABASE_HOST'] || 'localhost' %>
  port:     <%= ENV['FAMN_DATABASE_PORT'] || 3306 %>
  timeout:  5000
